<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>
 
</head>
<body>
  <div class="wrapper">
    <div class="user-card">
      <div id="avatar-div">
        <img id="avatar" src="./assets/images/avatar-jessica.jpeg" alt="User's avatar">
      </div>
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div id="links">
        <p class="button">GitHub</p>
        <p class="button">Frontend Mentor</p>
        <p class="button">LinkedIn</p>
        <p class="button">Twitter</p>
        <p class="button">Instagram</p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/basushaunak">Shaunak Basu</a>.</p>
    </div>
  </div>
</body>
</html>
